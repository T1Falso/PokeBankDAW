<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeBank | DAW</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="./assets/img/icons/psyduck_icon.ico"
      type="image/x-icon"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="./css/style.css" />

    <style>
      body {
        background-color: #222;
        color: white;
        font-family: Arial, sans-serif;
      }

      .sidebar {
        background-color: #222;
        color: white;
        padding: 20px;
        position: fixed;
        height: 100vh;
        width: 220px;
      }

      .sidebar a {
        color: white;
        display: block;
        margin: 10px 0;
        text-decoration: none;
      }

      .sidebar a:hover {
        text-decoration: underline;
      }

      .user-info {
        margin-top: 30px;
        text-align: center;
      }

      .user-info img {
        width: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .main-content-index {
        margin-left: 220px;
        padding: 40px;
        min-height: 100vh;
        background-color: #2c2c2c;
      }

      .atm-title {
        color: #0d6efd;
        margin-bottom: 30px;
        text-align: center;
      }

      .atm-card {
        background-color: #333;
        border-left: 5px solid #0d6efd;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      }

      .atm-card h5 {
        color: #ffffff;
        margin-bottom: 10px;
      }

      .atm-card p {
        margin: 0;
        font-size: 1.2rem;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h4 class="mb-3">
          <img src="../assets/img/PokeBank-logo.png" alt="Logo" style="width: 200px" />
        </h4>

        <a href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="pages/historial.html"><i class="bi bi-table"></i> Historial</a>
        <a href="/pages/graficos.html"><i class="bi bi-grid"></i> Gr√°ficos</a>

        <div class="user-info">
          <img src="../assets/img/headhshot.png" alt="Ash" />
          <span class="d-block mt-2">Ash Ketchum</span>
          <button type="button" class="btn btn-outline-danger btn-salir mt-3">
            Salir
          </button>
        </div>
      </aside>

      <!-- Contenido Principal -->
      <main class="main-content-index">
        <h2 class="atm-title">Bienvenido a PokeBank - Cajero Virtual</h2>

        <div class="row">
          <div class="col-md-6">
            <div class="atm-card">
              <h5>Nombre</h5>
              <p id="nombre"></p>
            </div>
          </div>

          <div class="col-md-6">
            <div class="atm-card">
              <h5>N√∫mero de Cuenta</h5>
              <p id="cuenta"></p>
            </div>
          </div>

          <div class="col-md-6">
            <div class="atm-card">
              <h5>Saldo Disponible</h5>
              <p id="saldo"></p>
            </div>
          </div>

          <div class="col-md-6">
            <div class="atm-card">
              <h5>Fecha y Hora Actual</h5>
              <p id="fechaHora"></p>
            </div>
          </div>

          <div class="col-md-12">
            <div class="atm-card">
              <h5>Opciones Disponibles</h5>
              <ul>
                <li>üíµ Consultar Saldo</li>
                <li>üèß Retirar Dinero</li>
                <li>üí≥ Depositar Dinero</li>
                <li>üìÑ Ver √öltimos Movimientos</li>
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      const usuario = {
        nombre: "Ash Ketchum",
        cuenta: "0987654321",
        saldo: 500.0,
      };

      document.getElementById("nombre").textContent = usuario.nombre;
      document.getElementById("cuenta").textContent = usuario.cuenta;
      document.getElementById("saldo").textContent = `$${usuario.saldo.toFixed(2)}`;

      const fecha = new Date();
      const fechaHora = fecha.toLocaleString("es-SV", {
        dateStyle: "medium",
        timeStyle: "short",
      });
      document.getElementById("fechaHora").textContent = fechaHora;
    </script>
  </body>
</html>
