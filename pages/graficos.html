<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeBank | DAW</title>

    <!-- Ícono de la pestaña -->
    <link
      rel="icon"
      href="../assets/img/icons/psyduck_icon.ico"
      type="image/x-icon"
    />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h4 class="mb-3">
          <img
            src="../assets/img/PokeBank-logo.png"
            alt="Logo"
            style="width: 200px; height: auto"
          />
        </h4>

        <a href="../index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="../pages/historial.html"
          ><i class="bi bi-table"></i> Historial</a
        >
        <a href="../pages/graficos.html"><i class="bi bi-grid"></i> Gráficos</a>

        <div class="user-info">
          <div class="profile-pic">
            <img src="../assets/img/headhshot.png" alt="User" />
            <span>Ash Ketchum</span>
          </div>
          <div>
            <button type="button" class="btn btn-outline-danger btn-salir">
              Salir
            </button>
          </div>
        </div>
      </aside>

      <!-- Contenido Principal -->
      <main class="main-content-graficos">
        <div class="container text-center">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="chart-container">
                <h2 class="titulo-charts">Depósitos Mensuales</h2>
                <canvas id="depositosChart"></canvas>
              </div>
            </div>
            <div class="col-md-6">
              <div class="chart-container">
                <h2 class="titulo-charts">Retiros Mensuales</h2>
                <canvas id="retirosChart"></canvas>
              </div>
            </div>
            <div class="col-md-6">
              <div class="chart-container">
                <h2 class="titulo-charts">Transanciones</h2>
                <canvas id="depositosTransaccionesChart"></canvas>
              </div>
            </div>
            <div class="col-md-6">
              <div class="chart-container">
                <h2 class="titulo-charts">Pagos de servicios</h2>
                <canvas id="ServiciosChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Script de Charts.js -->
    <script src="../scripts/charts.js" defer></script>
  </body>
</html>
